<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Check Yo' Self</title>
</head>

<body>
  <nav>
    <h1>CHECK<span> YO'</span> SELF</h1>
    <form>
      <img src="images/search.svg">
      <input id="input-search" type="text" placeholder="Search">
    </form>
  </nav>
  <main>
    <aside>
      <section class="aside-top">
        <form>
          <label>Task Title</label>
          <input id="input-title" type="text" placeholder="ex. today">
          <ul id="list-items"></ul>
          <label>Task Item</label>
          <div class="add-form">
            <input id="input-item" type="text" placeholder="ex. work on project">
            <button id="button-add" class="button-add" disabled>+</button>
          </div>
          <button id="button-create" class="button-sidebar" disabled>Make Task List</button>
          <button id="button-clear" class="button-sidebar" disabled>Clear All</button>
        </form>
      </section>
      <section class="aside-bottom">
        <button state="off" id="button-filter" class="button-sidebar">Filter by Urgency</button>
      </section>
    </aside>
    <section class="card-area">
    </section>
  </main>
</body>
<script type="text/javascript" src="todo-list.js"></script>
<script type="text/javascript" src="main.js"></script>

</html>
