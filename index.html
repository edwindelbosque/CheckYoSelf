<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800&display=swap" rel="stylesheet">
  <title>Check Yo' Self</title>
</head>

<body>
  <nav>
    <h1>CHECK<span> YO'</span> SELF</h1>
    <form>
      <img src="images/search.svg">
      <input type="text" placeholder="Search">
    </form>
  </nav>
  <main>
    <aside>
      <section class="aside-top">
        <form>
          <label>Task Title</label>
          <input type="text" name="">
          <label>Task Item</label>
          <div class="add-form">
            <input type="text" name="">
            <button>
              <img class="plus-icon" src="images/plus-icon.svg">
            </button>
          </div>
          <button class="button-sidebar">Make Task List</button>
          <button class="button-sidebar">Clear All</button>
        </form>
      </section>
      <section class="aside-bottom">
        <button class="button-sidebar">Filter by Urgency</button>
      </section>
    </aside>
    <section class="card-area">
      <article>
        <header>
          <h2>Task Title</h2>
        </header>
        <section>
          <div>
            <img src="images/checkbox.svg">
            <p>Don't ever play yourself.</p>
          </div>
        </section>
        <footer>
          <div>
            <img src="images/urgent.svg">
            <h6>URGENT</h6>
          </div>
          <div>
            <img src="images/delete.svg">
            <h6>DELETE</h6>
          </div>
        </footer>
      </article>
    </section>
  </main>
</body>

</html>
